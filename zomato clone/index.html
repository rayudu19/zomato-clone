<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Zomato Clone</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for restaurants, cuisines..." />
            <button>Search</button>
        </div>
        <div class="user-options">
            <button>Login</button>
            <button>Sign Up</button>
            <button>orders</button>
        </div>
    </header>

    <section class="main-content">
        <h2>Restaurants Near You</h2>
        <div class="restaurant-list">
            <div class="restaurant-card">
                <img src="image1.jpg" alt="Restaurant 1">
                <h3>MEPHFIL BIRIYANI POINT</h3>
                <p>Cuisine: mephil dum biriyani</p>
                <p>Rating: 4.5/5</p>
                <button>View Details</button>
            </div>

            <div class="restaurant-card">
                <img src="image2.jpg" alt="Restaurant 2">
                <h3>chaitanya food court</h3>
                <p>Cuisine: special chicken biriyani</p>
                <p>Rating: 4.2/5</p>
                <button>View Details</button>
            </div>

            <div class="restaurant-card">
                <img src="image3.jpg" alt="Restaurant 3">
                <h3>CHAITANYA FOOD COURT</h3>
                <p>Cuisine: SPECIAL EGG BIRIYANI</p>
                <p>Rating: 4.8/5</p>
                <button>View Details</button>
            </div>
           

        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Zomato Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
